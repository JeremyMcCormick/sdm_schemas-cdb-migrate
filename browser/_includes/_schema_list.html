<ul>
  {%- assign schemas = site.pages | where: 'dir', '/' %}
  {%- for schema in schemas %}
    {%- if schema.name != 'index.md' %}
    <li>
        <a href=".{{ schema.url }}">{{ schema.title }}</a>
        {%- if include.include_description %}
        {{ schema.content }}
        {%- endif %}
    </li>
    {%- endif %}
  {%- endfor %}
</ul>
