- name: forcedsource
  "@id": "#forcedsource"
  description: Forced-photometry source measurement on an individual Exposure based
    on a Multifit shape model derived from a deep detection.
  columns:
  - name: objectid
    "@id": "#forcedsource.objectid"
    datatype: long
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: ccdvisitid
    "@id": "#forcedsource.ccdvisitid"
    datatype: long
    description: Id of the ccd visit where this forcedSource was measured. Note that
      we are allowing a forcedSource to belong to multiple amplifiers, but it may
      not span multiple ccds.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;obs.image
  - name: psflux
    "@id": "#forcedsource.psflux"
    datatype: float
    description: Point Source model flux.
    mysql:datatype: FLOAT
    fits:tunit: nmgy
    ivoa:ucd: phot.count
  - name: psfluxerr
    "@id": "#forcedsource.psfluxerr"
    datatype: float
    description: Uncertainty of psFlux.
    mysql:datatype: FLOAT
    fits:tunit: nmgy
    ivoa:ucd: stat.error;phot.count
  - name: forcedsource_good
    "@id": "#forcedsource.forcedsource_good"
    datatype: boolean
    description: Analogous to object.good
    mysql:datatype: BOOLEAN

- name: ccdvisit
  "@id": "#ccdvisit"
  columns:
  - name: ccdvisitid
    "@id": "#ccdvisit.ccdvisitid"
    datatype: long
    description: Primary key (unique identifier).
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;obs.image
  - name: visitid
    "@id": "#ccdvisit.visitid"
    datatype: int
    description: Reference to the corresponding entry in the Visit table.
    mysql:datatype: INTEGER
    ivoa:ucd: meta.id;obs.exposure
  - name: ccdname
    "@id": "#ccdvisit.ccdname"
    datatype: char
    description: Ccd name.
    length: 3
    mysql:datatype: CHAR(3)
    ivoa:ucd: meta.id;instr.det
  - name: raftname
    "@id": "#ccdvisit.raftname"
    datatype: char
    description: Raft name.
    length: 3
    mysql:datatype: CHAR(3)
    ivoa:ucd: meta.id;instr.det
  - name: filtername
    "@id": "#ccdvisit.filtername"
    datatype: char
    description: Filter name used for this exposure.
    length: 1
    mysql:datatype: CHAR(1)
    ivoa:ucd: meta.id;instr.filter
  - name: obsstart
    "@id": "#ccdvisit.obsstart"
    datatype: timestamp
    description: Start of the exposure, TAI, accurate to 10ms.
    mysql:datatype: TIMESTAMP
    ivoa:ucd: time.start
  - name: expmidpt
    "@id": "#ccdvisit.expmidpt"
    datatype: double
    description: Midpoint for exposure. TAI, accurate to 10ms.
    mysql:datatype: DOUBLE
    ivoa:ucd: time.epoch
  - name: exptime
    "@id": "#ccdvisit.exptime"
    datatype: double
    description: Average duration of exposure, accurate to 10ms.
    mysql:datatype: DOUBLE
    fits:tunit: s
    ivoa:ucd: time.duration
  - name: zeropoint
    "@id": "#ccdvisit.zeropoint"
    datatype: float
    description: Zero-point for the Ccd, estimated at Ccd center.
    mysql:datatype: FLOAT
  - name: seeing
    "@id": "#ccdvisit.seeing"
    datatype: float
    description: Mean measured FWHM of the PSF.
    mysql:datatype: FLOAT
    fits:tunit: arcsec
  - name: skybg
    "@id": "#ccdvisit.skybg"
    datatype: float
    description: Average sky background.
    mysql:datatype: FLOAT
    fits:tunit: DN
  - name: skynoise
    "@id": "#ccdvisit.skynoise"
    datatype: float
    description: RMS noise of the sky background.
    mysql:datatype: FLOAT
    fits:tunit: DN
