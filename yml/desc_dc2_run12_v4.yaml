---
name: DESC_dc2_run12_v4_Schema
"@id": "#DESC_dc2_run12_v4_Schema"
tables:
- name: object
  "@id": "#object"
  description: The Object table contains descriptions of the multi-epoch static astronomical
    objects, in particular their astrophysical properties as derived from analysis
    of the Sources that are associated with them.

  columns:
  - name: objectid
    "@id": "#object.objectid"
    datatype: long
    description: Unique id.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: parentobjectid
    "@id": "#object.parentobjectid"
    datatype: long
    description: Id of the parent object this object has been deblended from, if any.
    mysql:datatype: BIGINT
  - name: ra
    "@id": "#object.ra"
    datatype: double
    description: RA-coordinate of the center of the object for the Point Source model.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: decl
    "@id": "#object.decl"
    datatype: double
    description: Decl-coordinate of the center of the object for the Point Source model.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: x
    "@id": "#object.x"
    datatype: double
    description: 2D centroid location (x coordinate)
    mysql:datatype: DOUBLE
    fits:tunit: pixels
    ivoa:ucd: pos.cartesian.x
  - name: y
    "@id": "#object.y"
    datatype: double
    description: 2D centroid location (y coordinate)
    mysql:datatype: DOUBLE
    fits:tunit: pixels
    ivoa:ucd: pos.cartesian.y
  - name: xerr
    "@id": "#object.xerr"
    datatype: float
    description: error on x
    mysql:datatype: FLOAT
    fits:tunit: pixels
    ivoa:ucd: stat.error;pos.cartesian.x
  - name: yerr
    "@id": "#object.yerr"
    datatype: float
    description: error on Y
    mysql:datatype: FLOAT
    fits:tunit: pixels
    ivoa:ucd: stat.error;pos.cartesian.y
  - name: xy_flag
    "@id": "#object.xy_flag"
    datatype: boolean
    description: Flag for issues with x and y
    mysql:datatype: BOOLEAN
  - name: psndata
    "@id": "#object.psndata"
    datatype: float
    description: 
    mysql:datatype: FLOAT
  - name: extendedness
    "@id": "#object.extendedness"
    datatype: float
    description: 0:star, 1:extended.  DM Stack `base_ClassificationExtendedness_value
    mysql:datatype: FLOAT
  - name: blendedness
    "@id": "#object.blendedness"
    datatype: float
    description: measure of how flux is affected by neighbors (1 - flux.child/flux.parent)
     (see 4.9.11 of [1705.06766](https://arxiv.org/abs/1705.06766))
    mysql:datatype: FLOAT
  - name: ixx
