    mysql:datatype: FLOAT
    ivoa:ucd: stat.fit.chi2
  - name: rNdata
    "@id": "#SSObject.rNdata"
    datatype: int
    description: The number of data points used to fit the phase curve (r band)
    mysql:datatype: INTEGER
  - name: iH
    "@id": "#SSObject.iH"
    datatype: float
    description: Best fit absolute magnitude (i band)
    mysql:datatype: FLOAT
    fits:tunit: mag
  - name: iG12
